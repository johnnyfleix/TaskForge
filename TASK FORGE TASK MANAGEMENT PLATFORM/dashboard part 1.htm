<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskForge - Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Times+New+Roman:wght@400;700&family=Arial+Black&display=swap">

    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow: hidden;
        }

        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 2em;
        }

        section {
            padding: 2em;
            text-align: center;
            background-image: linear-gradient(to bottom, #e6399b, #00adb5, #ff9500);
        }

        #dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #3498db;
        }

        .task-overview {
            margin-top: 2em;
        }

        .task-overview-item {
            background-color: #fff;
            padding: 1em;
            border-radius: 8px;
            margin-bottom: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-overview-item img {
            max-width: 50px;
            max-height: 50px;
            border-radius: 50%;
            margin-right: 1em;
        }

        .progress-bar-container {
            margin-top: 2em;
        }

        .progress-bar {
            height: 20px;
            background-color: #f8f8f8;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1em;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #2ecc71;
            border-radius: 8px;
            transition: width 1s ease-in-out;
        }

        .notification {
            margin-top: 2em;
        }

        .notification-item {
            background-color: #fff;
            padding: 1em;
            border-radius: 8px;
            margin-bottom: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification-item img {
            max-width: 50px;
            max-height: 50px;
            border-radius: 50%;
            margin-right: 1em;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
    </header>

    <section>
        <div id="dashboard-container">
            <h2>Task Overview</h2>
            <div class="task-overview">
                <div class="task-overview-item">
                    <img src="user_avatar.jpg" alt="User Avatar">
                    <div>
                        <p>Task 1</p>
                        <span>Status: In Progress</span>
                    </div>
                </div>
                <div class="task-overview-item">
                    <img src="user_avatar.jpg" alt="User Avatar">
                    <div>
                        <p>Task 2</p>
                        <span>Status: Completed</span>
                    </div>
                </div>
                <!-- Add more task overview items as needed -->
            </div>

            <div class="progress-bar-container">
                <h2>Task Progress</h2>
                <div class="progress-bar">
                    <div class="progress-bar-fill" style="width: 70%;"></div>
                </div>
            </div>

            <div class="notification">
                <h2>Notifications</h2>
                <div class="notification-item">
                    <img src="notification_icon.jpg" alt="Notification Icon">
                    <div>
                        <p>New task assigned: Task 3</p>
                        <span>Due Date: Tomorrow</span>
                    </div>
                </div>
                <!-- Add more notification items as needed -->
            </div>
        </div>
    </section>
</body>

</html>
