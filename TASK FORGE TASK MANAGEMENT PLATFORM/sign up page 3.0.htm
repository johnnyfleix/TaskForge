<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskForge</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #2ecc71;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        header {
            text-align: center;
            color: #fff;
            margin-bottom: 1.5em;
        }

        #signup-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            padding: 2em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(-100%);
            animation: signup-container-entry 0.3s ease forwards;
        }

        @keyframes signup-container-entry {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #2ecc71;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 0.5em;
            display: none;
        }

        .success-message {
            color: #2ecc71;
            font-size: 14px;
            margin-top: 0.5em;
            display: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.5em;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #27ae60;
        }

        .password-strength {
            margin-top: 0.5em;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .password-strength-text {
            flex-grow: 1;
        }

        .password-strength-bar {
            height: 8px;
            background-color: #fff;
            border-radius: 4px;
            flex-grow: 3;
            margin-left: 0.5em;
            position: relative;}
</style>
</head>
</html>
