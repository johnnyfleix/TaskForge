<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskForge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e6399b, #00adb5, #ff9500);
            color: #fff;
        }

        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 2em;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        #login-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #00adb5;

        }

        input {
            width: 100%;
            padding: 0.8em;
            margin: 0.5em 0;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>TaskForge</h1>
        <p>Login to TaskForge</p>
    </header>

    <section>
        <div id="login-container">
            <h2>Login to TaskForge</h2>
                    <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <a href="Homepage.html" target="_blank"><button type="button">Login</button></a>
            </form>
        </div>
    </section>
</body>
</html>
